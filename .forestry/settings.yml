---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/blog
  label: Blog
  create: all
  match: "**/*"
  templates:
  - blog-post
  - blog-index
- type: directory
  path: content/portfolio
  label: Portfolio
  create: all
  match: "**/*"
  templates:
  - portfolio-item
- type: directory
  path: content/services
  label: Services
  create: none
  match: "**/*"
- type: directory
  path: content/about
  label: About
  create: none
  match: "**/*"
- type: directory
  path: content/home
  label: Home
  create: none
  match: "**/*"
- type: directory
  path: content
  label: Pages
  create: none
  match: "*"
- type: directory
  path: data
  label: Data
  create: none
  match: "**/*"
  new_doc_ext: json
upload_dir: static/img/uploads
public_path: "/img/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.55.6
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.55.6
  preview_output_directory: public
  output_directory: public
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
version: 0.55.6
