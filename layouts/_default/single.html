{{ define "main" }}
<div class="w-full sm:w-5/6 flex flex-col flex-no-wrap self-center justify-center p-3">
    <div class="w-full sm:w-3/4">
        <h2 class="font-normal my-3">{{ .Title }}</h2>
        {{ with .Description }}
            <h3>{{ . }}</h3>
        {{ end }}
        <p class="my-3">{{ .Content }}</p>
    </div>
</div>
{{ end }}
