{{ define "main" }}
{{ $images := .Resources.Match "images/*" }}
<div class="w-full xl:w-3/4 flex flex-col flex-no-wrap self-center justify-start lg:px-3 py-8 lg:my-4">
    <div class="w-full text-center mb-8">
        {{ .Content }}
    </div>
    <div class="w-full flex flex-col sm:flex-row flex-wrap lg:flex-no-wrap self-center justify-around">
        {{ range $shop := .Site.Params.shops }}        
        <div class="img-container w-full sm:w-2/5 lg:w-1/4 text-center my-4 sm:my-2">
            {{ range $images }}
                {{ if in .Name $shop.img }}
                    <img src="{{ .Permalink }}" class="w-full block mx-auto img-shop" title="{{ $shop.title }}">
                {{ end }}
            {{ end }}
            <div class="overlay flex flex-col items-center justify-center">
                <h1 class="text-grey-dark">{{ $shop.title }}</h1>
                <a class="draw-border w-5/6 xl:w-3/4 block self-center px-8 py-3 my-4 mx-auto" href="{{ $shop.url }}" title="{{ $shop.title }}" target="_blank" rel="noopener">Visit my {{ $shop.title }} shop</a>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
