<header class="w-full flex flex-col py-3 sm:pb-0 fixed sm:relative bg-white shadow sm:shadow-none top-0 right-0 left-0" style="z-index:99;">
    <div class="flex-row justify-center">
        <img src="/img/logo.svg" width="400" class="hidden sm:block mx-auto my-20" alt="{{ .Site.Params.author }}" title="{{ .Site.Params.author }}">
    </div>
    <div id="spacer" class="w-full h-px"></div><!-- to add the height of the navbar once taken out of the DOM and made sticky -->
    <div class="hidden sm:block w-full h-px bg-teal mx-auto"></div>
    <nav id="site-menu" class="hidden sm:flex flex-row flex-wrap sm:flex-no-wrap w-full justify-center self-center text-lg lg:tracking-wider tracking-tighter">
        <a href="{{ .Site.BaseURL }}" title="Home" class="w-full sm:w-auto text-center text-grey-dark no-underline hover:bg-grey-light py-2 px-5">Home</a>
        <!-- <a href="/about" title="About" class="w-full sm:w-auto text-center text-grey-dark no-underline hover:text-teal-dark hover:bg-grey-light py-2 px-5 {{ if eq .Title "About" }}text-teal{{ end }}">About</a> -->
        <a href="/portfolio" title="Portfolio" class="w-full sm:w-auto text-center text-grey-dark no-underline hover:text-teal-dark hover:bg-grey-light py-2 px-5 {{ if eq .Title "Portfolio" }}text-teal{{ end }}">Portfolio</a>
        <a href="/services" title="Services" class="w-full sm:w-auto text-center text-grey-dark no-underline hover:text-teal-dark hover:bg-grey-light py-2 px-5 {{ if eq .Title "Services" }}text-teal{{ end }}">Services</a>
        <a href="/shop" title="Shop" class="w-full sm:w-auto text-center text-grey-dark no-underline hover:text-teal-dark hover:bg-grey-light py-2 px-5 {{ if eq .Title "Shop" }}text-teal{{ end }}">Shop</a>
        <a href="/blog" title="Blog" class="w-full sm:w-auto text-center text-grey-dark no-underline hover:text-teal-dark hover:bg-grey-light py-2 px-5 {{ if eq .Title "Blog" }}text-teal{{ end }}">Blog</a>
        <a href="/contact" title="Contact" class="w-full sm:w-auto text-center text-grey-dark no-underline hover:text-teal-dark hover:bg-grey-light py-2 px-5">Contact</a>
    </nav>
    <div class="flex flex-row justify-between">
        <a href="{{ .Site.BaseURL }}" title="Home">
            <img src="/img/logo.svg" class="sm:hidden h-12 inline-block px-3" alt="{{ .Site.Params.author }}" title="{{ .Site.Params.author }}">
        </a>
        <button class="sm:hidden self-center text-teal-dark hover:text-teal border border-teal-dark hover:border-teal px-3 py-2 mx-3" onclick="navToggle();">
            <svg class="h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="hidden sm:block w-full h-px bg-teal mx-auto"></div>
</header>
