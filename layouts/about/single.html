{{ define "main" }}
{{ $image := .Resources.GetMatch "about-img" }}
<div class="w-full xl:w-3/4 flex flex-row flex-wrap sm:flex-no-wrap self-center justify-start p-3 py-8">
    {{ with $image }}
        <!--img src="{{ $image.Permalink }}" class="w-full sm:w-1/3 h-full" title="This is me" alt="This is me"-->
        <div class="w-full bg-cover bg-center" style="background-image:url('{{ $image.Permalink }}');"></div>
    {{ end }}
    <div class="bg-grey-light flex flex-col flex-no-wrap px-10 py-16">
        {{ .Content }}
        <h2 class="text-center mt-10">Follow me on Social Media</h2>
        <div class="w-full sm:w-1/2 flex flex-row flex-no-wrap self-center justify-between pt-5">
            {{ partial "social-icons.html" . }}
        </div>
    </div>
</div>
{{ end }}
