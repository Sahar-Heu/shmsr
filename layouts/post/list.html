{{ partial "head.html" . }}
{{ partial "header.html" . }}
<div class="w-full sm:w-2/3 flex flex-row flex-wrap self-center justify-center mb-5">
    {{ range .Data.Pages }}
    <div class="w-full sm:w-2/3 border border-grey-light hover:border-grey rounded-sm shadow hover:shadow-md p-5 m-5">
        <h2 class="font-normal my-3">{{ .Title }}</h2>
        <p class="text-grey-dark mb-3">Published {{ dateFormat (.Site.Params.DateForm | default "Mon, 2 Jan 2006") .Date }}</p>
        <p class="mb-5">{{ .Summary }}</p>
        <div class="w-full h-px bg-grey-light mb-5"></div>
        <a href="{{ .Permalink }}" class="inline-block text-blue hover:text-white no-underline border rounded-sm border-blue hover:border-blue-darker hover:bg-blue-darker px-5 py-2 mb-3">{{ .Title }}</a>
    </div>
    {{ end }}
</div>
{{ partial "footer.html" . }}
